<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Progetto JPA</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <nav th:insert="~{fragments/navigation :: block-navigation('Elenco Ordini Admin')}"></nav>

    <!-- Messaggio se non ci sono ordini -->
    <div th:if="${noOrdini != null}" class="alert alert-warning" align="center">
        <p>Non esistono ordini</p>
    </div>

    <!-- Tabella degli ordini, solo se presenti -->
    <div align="center" class="container" th:if="${ordine != null and not #lists.isEmpty(ordine.dati)}">
        <table class="table table-success table-striped">
            <thead>
                <tr align="center">
                    <th>Indirizzo di Spedizione</th>
                    <th>CAP</th>
                    <th>Citt√†</th>
                    <th>Data Ordine</th>
                    <th>Utente</th> <!-- Nuova colonna per l'utente -->
                </tr>
            </thead>
            <tbody>
                <tr th:each="or : ${ordine.dati}">
                    <td th:text="${or.indirizzoDiSpedizione}" align="center"></td>
                    <td th:text="${or.cap}" align="center"></td>
                    <td th:text="${or.citta}" align="center"></td>
                    <td th:text="${or.dataOrdine}" align="center"></td>
                    <td th:text="${or.utente.nome} + ' ' + ${or.utente.cognome}" align="center"></td> <!-- Mostra nome e cognome dell'utente -->
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
