<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="./css/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<title>Progetto JPA</title>
</head>
<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<nav th:insert="~{fragments/navigation :: block-navigation('Create/update utente')}"></nav>
	
	<div align="center" class="container">
		<p class="fs-5 mt-5">Inserire dati relativi all'utente</p>
		<form class="form-content" th:action="@{/admin/saveUtente}" th:object=${req} method="post">
		<div class="col-6" align="center">
		<input type="hidden" th:field="*{id}"/>
		
			<div class="mb-3 col-2">
				<input th:if="*{id == null}" type="text" th:field="*{userName}" placeholder="Username" required /><br>
				<input th:if="*{id != null}" type="text" th:field="*{userName}" placeholder="Username" readonly/><br>
			</div>
			
			<div class="mb-3 col-2">
				<input type="text" th:field="*{pwd}" placeholder="Password" required /><br>
			</div>

			<div class="mb-3 col-2">
				<select th:field="*{role}" class="form-select mb-3">
					<option value="USER">User</option>
					<option value="ADMIN">Admin</option>
				</select>
			</div>
		</div>
			<div align="center">
				<button type="submit" class="btn btn-primary mt-3">Registra utente</button>
			</div>
			<div class="container-error" th:if="${errorMsg} != null">
				<span th:text="*{errorMsg}" style="color:red">*</span>
			</div>
				
		</form>
	</div>
</body>
</html>
